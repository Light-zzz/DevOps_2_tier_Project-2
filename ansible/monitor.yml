---
- name: Configure Monitor Server
  hosts: monitor
  become: yes

  vars:
    node_exporter_version: "1.6.1"
    node_exporter_user: node_exporter

  tasks:
    # =============================
    # Wait for APT Lock (CRITICAL)
    # =============================
    - name: Wait for apt lock to be released
      shell: |
        while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          echo "Waiting for apt lock..."
          sleep 5
        done
      changed_when: false

    # =============================
    # Update System
    # =============================
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    # =============================
    # Prometheus
    # =============================
    - name: Install Prometheus
      apt:
        name: prometheus
        state: present
      retries: 5
      delay: 10
      register: prometheus_install
      until: prometheus_install is succeeded

    - name: Enable and start Prometheus
      systemd:
        name: prometheus
        state: started
        enabled: yes

    # =============================
    # Grafana
    # =============================
    - name: Install Grafana dependencies
      apt:
        name:
          - apt-transport-https
          - software-properties-common
          - wget
        state: present

    - name: Add Grafana GPG key
      get_url:
        url: https://packages.grafana.com/gpg.key
        dest: /usr/share/keyrings/grafana.gpg
        mode: '0644'

    - name: Add Grafana repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/grafana.gpg] https://packages.grafana.com/oss/deb stable main"
        state: present
        filename: grafana

    - name: Update apt cache after adding Grafana repo
      apt:
        update_cache: yes

    - name: Install Grafana
      apt:
        name: grafana
        state: present

    - name: Enable and start Grafana
      systemd:
        name: grafana-server
        state: started
        enabled: yes

    # =============================
    # Node Exporter
    # =============================
    - name: Create node_exporter user
      user:
        name: "{{ node_exporter_user }}"
        shell: /usr/sbin/nologin
        system: yes
        create_home: no

    - name: Download Node Exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz

    - name: Extract Node Exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp
        remote_src: yes

    - name: Install Node Exporter binary
      copy:
        src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
        dest: /usr/local/bin/node_exporter
        owner: "{{ node_exporter_user }}"
        group: "{{ node_exporter_user }}"
        mode: '0755'
        remote_src: yes

    - name: Create Node Exporter systemd service
      copy:
        dest: /etc/systemd/system/node_exporter.service
        mode: '0644'
        content: |
          [Unit]
          Description=Prometheus Node Exporter
          Wants=network-online.target
          After=network-online.target

          [Service]
          User={{ node_exporter_user }}
          Group={{ node_exporter_user }}
          Type=simple
          ExecStart=/usr/local/bin/node_exporter

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Enable and start Node Exporter
      systemd:
        name: node_exporter
        state: started
        enabled: yes

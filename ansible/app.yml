---
- name: Configure Application Server (Docker + Monitoring)
  hosts: app
  become: yes

  vars:
    cw_agent_url: https://s3.amazonaws.com/amazoncloudwatch-agent/ubuntu/amd64/latest/amazon-cloudwatch-agent.deb
    cw_config_path: /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
    node_exporter_version: "1.6.1"

  tasks:

    # ==========================================================
    # System Preparation
    # ==========================================================
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Wait for apt lock
      shell: |
        while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          sleep 5
        done
      changed_when: false

    # ==========================================================
    # Docker Installation
    # ==========================================================
    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Enable and start Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # ==========================================================
    # Docker Compose (Binary)
    # ==========================================================
    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Verify Docker Compose
      command: docker-compose --version
      changed_when: false

    # ==========================================================
    # Docker Logs Directory (for CloudWatch)
    # ==========================================================
    - name: Create docker logs directory
      file:
        path: /dockerlogs/flask
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'
        recurse: yes

    # ==========================================================
    # Node Exporter (Prometheus)
    # ==========================================================
    - name: Create node_exporter user
      user:
        name: node_exporter
        system: yes
        shell: /usr/sbin/nologin
        create_home: no

    - name: Download Node Exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz

    - name: Extract Node Exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp
        remote_src: yes

    - name: Install Node Exporter binary
      copy:
        src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
        dest: /usr/local/bin/node_exporter
        owner: node_exporter
        group: node_exporter
        mode: '0755'
        remote_src: yes

    - name: Create Node Exporter service
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Node Exporter
          After=network-online.target
          Wants=network-online.target

          [Service]
          User=node_exporter
          Group=node_exporter
          Type=simple
          ExecStart=/usr/local/bin/node_exporter

          [Install]
          WantedBy=multi-user.target

    - name: Enable and start Node Exporter
      systemd:
        name: node_exporter
        enabled: yes
        state: started
        daemon_reload: yes

    # ==========================================================
    # CloudWatch Agent
    # ==========================================================
    - name: Download CloudWatch Agent
      get_url:
        url: "{{ cw_agent_url }}"
        dest: /tmp/amazon-cloudwatch-agent.deb

    - name: Install CloudWatch Agent
      apt:
        deb: /tmp/amazon-cloudwatch-agent.deb

    - name: Ensure CloudWatch config directory exists
      file:
        path: /opt/aws/amazon-cloudwatch-agent/etc
        state: directory
        recurse: yes

    - name: Configure CloudWatch Agent (Metrics + Docker Logs)
      copy:
        dest: "{{ cw_config_path }}"
        mode: '0644'
        content: |
          {
            "agent": {
              "metrics_collection_interval": 60,
              "run_as_user": "root"
            },
            "metrics": {
              "append_dimensions": {
                "InstanceId": "${aws:InstanceId}"
              },
              "metrics_collected": {
                "cpu": {
                  "measurement": [
                    "cpu_usage_idle",
                    "cpu_usage_user",
                    "cpu_usage_system"
                  ]
                },
                "mem": {
                  "measurement": [
                    "mem_used_percent"
                  ]
                },
                "disk": {
                  "measurement": [
                    "used_percent"
                  ],
                  "resources": ["*"]
                }
              }
            },
            "logs": {
              "logs_collected": {
                "files": {
                  "collect_list": [
                    {
                      "file_path": "/dockerlogs/flask/*.log",
                      "log_group_name": "/webapp/flask",
                      "log_stream_name": "{instance_id}",
                      "timezone": "UTC"
                    }
                  ]
                }
              }
            }
          }

    - name: Restart CloudWatch Agent
      shell: |
        /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a stop || true
        /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl \
        -a fetch-config \
        -m ec2 \
        -c file:{{ cw_config_path }} \
        -s
